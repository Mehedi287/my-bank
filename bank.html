<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <section class="user-input">
            <h2 class="text-5xl font-semibold mt-8 text-center">Welcome TO <span class="text-blue-500"> My Bank</span>
            </h2>
            <div class="grid grid-cols-3 w-3/4 gap-4 mt-8  mx-auto ">
                <div class="bg-blue-200 mt-5 p-4 rounded px-4">
                    <p class="text-2xl">Deposite</p>
                    <!-- deposite amount  -->
                    <p class="text-3xl font-semibold">$<span id="deposite-amount">20</span></p>
                </div>
                <div class="bg-green-200 mt-5 p-4 rounded px-4">
                    <p class="text-2xl">Withdrow</p>
                    <!-- Withdrow-amount  -->
                    <p class="text-3xl font-semibold">$<span id="Withdrow-amount">00</span></p>
                </div>
                <div class="bg-yellow-200 mt-5 p-4 rounded px-4">
                    <p class="text-2xl">Blance</p>
                    <!-- total-balance  -->
                    <p class="text-3xl font-semibold">$<span id="total-balance">213</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-8 p-4 mx-auto w-3/4">
                <div class="font-semibold  text-green-600 text-center p-5 bg-red-200 rounded">
                    <p class="text-3xl">Plase Deposite</p>
                    <input class="border-red  px-3 py-2 rounded-lg mt-3 w-100" type="text"
                        placeholder="enter your depositive amount" name="" id="deposite-input">
                    <!--deposite input  -->
                    <button class="px-3 py-2 border rounded-lg bg-purple-900 text-white mt-4 mx-auto block"
                        id="deposite-btn">Deposite</button>
                    <!-- deposite btn  -->
                </div>
                <div class="font-semibold  text-green-600 text-center p-5 bg-red-200 rounded">
                    <p class="text-3xl">Plase Withdrow</p>
                    <!-- Withdrow input  -->
                    <input class="border-red  px-3 py-2 rounded-lg mt-3 w-100" type="text"
                        placeholder="enter your Withdrow amount" name="" id="Withdrow-input">
                    <button class="px-3 py-2 border rounded-lg bg-purple-900 text-white mt-4 mx-auto block"
                        id="Withdrow-btn">Withdrow</button>
                    <!-- Withdrow btn  -->
                </div>
            </div>

        </section>
    </header>
    <script src="js/primary.js"></script>
</body>

</html>
