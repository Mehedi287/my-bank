<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="mt-8 w-3/4 mx-auto rounded p-8 bg-green-100">
        <h2 class="text-5xl font-semibold mt-8 text-center">Welcome TO <span class="text-blue-500"> My Bank !</span>!
        </h2>
        <p class="text-3xl ">Plasle Login</p>
        <input id="user-email" class="px-4 py-2 rounded w-3/4 mt-4" type="email" placeholder="Enter Your Email">
        <input class="px-4 py-2 rounded w-3/4 mt-4" type="password" placeholder="Enter Your Password" name=""
            id="user-password">
        <button id="submit-btn"
            class="px-5 py-3 border rounded-lg bg-purple-900 text-white mt-4  block font-semibold">Submit</button>
    </section>
    <script src="js/primary.js"></script>
</body>

</html>
